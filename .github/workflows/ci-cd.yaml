name: CI/CD Pipeline

on:
  push:
    branches:
      - demo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build Docker image
        run:
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login --username zelarsoftdev --password-stdin
          docker build -t zelarsoftdev/docker_web_app:1.0.0 .

      - name: Push Docker image
        run: docker push zelarsoftdev/docker_web_app:1.0.0
